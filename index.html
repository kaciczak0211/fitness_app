<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitess_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <h1>Select training mode:</h1><br>
<div class="training_mode">
    <button class="btn">Push Day</button><br>
    <button class="btn">Pull Day</button><br>
    <button class="btn">Legs Day</button><br>
</div>
<h1 class="mode" id="playerText">Let's make: </h1>
</div>
<div class="stopwatch">
    <h1>Set a timer:</h1>
    <div class="circle">
        <div class="time" id="time">00:00:00:00</div>
    </div>
    <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>

    </div>
</div>


    <h2>Training Plan</h2>
<div class="filed">
    <input type="text" id="exe"><button id="exe_btn">+</button>
</div>
<div class="exe_con" id="con"></div>
    <script src="min.js"></script>

</body>
</html>
